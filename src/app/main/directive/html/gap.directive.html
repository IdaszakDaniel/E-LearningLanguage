<img ng-src="/app/images/{{Model.img}}">
<span class="main__number">{{Model.id}}.</span><input type="text" ng-model="Model.inputValue" ng-disabled="Model.toggleVisibility" class="directiveInput">
<span ng-if="Model.evaluated">
  <span class="glyphicon glyphicon-ok iconOk" ng-show="Model.isCorrect"></span>
  <span class="glyphicon glyphicon-remove iconWrong" ng-show="!Model.isCorrect"></span>
</span>
